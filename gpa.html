<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPA Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#343a40">

</head>
<body onload="checkAuth(); loadGPA();">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="index.html">Team Black</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item">
        <a class="nav-link" href="gpa.html">GPA Calculator</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="notes.html">Notes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="timetable.html">Timetable</a>
      </li>
      <!-- âœ… Only ONE login/logout button -->
      <li class="nav-item">
        <a class="nav-link" href="login.html" id="logoutBtn">Logout</a>
      </li>
    </ul>
  </div>
</nav>


  <div class="container mt-5">
    <h2 class="mb-4">GPA Calculator</h2>
    <form id="gpaForm" class="row g-3">
      <div class="col-md-4">
        <input type="text" id="course" class="form-control" placeholder="Course" required>
      </div>
      <div class="col-md-4">
        <input type="number" id="units" class="form-control" placeholder="Units" required>
      </div>
      <div class="col-md-4">
        <select id="grade" class="form-select" required>
          <option value="">Grade</option>
          <option value="5">A</option>
          <option value="4">B</option>
          <option value="3">C</option>
          <option value="2">D</option>
          <option value="1">E</option>
          <option value="0">F</option>
        </select>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success">Add Course</button>
      </div>
    </form>

    <ul id="gpaList" class="list-group mt-3"></ul>
    <h4 class="mt-3">Your GPA: <span id="gpaResult">0.00</span></h4>
  </div>

  <script src="script.js"></script>
</body>
</html>
